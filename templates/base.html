<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Title {% endblock %}</title>
</head>
<body>
{% if user.is_authenticated %}
<a href="{% url 'home' %}">Home Page</a> | <a href="{% url 'logout' %}">Log out</a>
<p>hello, {{ user.username }}</p>
{% else %}
<a href="{% url 'home' %}">Home Page</a> | <a href="{% url 'register' %}">Sign Up</a> | <a href="{% url 'login' %}">Log In</a>
{% endif %}
{% block content %} {% endblock %}
</body>
</html>
